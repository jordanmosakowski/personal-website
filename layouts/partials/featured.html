{{ $exp := site.GetPage .id }}
{{ if $exp }}
<a class="featured"
        {{ if not .active }}{{ with $exp.RelPermalink }}href="{{ . }}"{{ end }}{{ end }}
>
    <img {{ if not .active }}{{ with $exp.RelPermalink }}src="{{ . }}icon.png"{{ end }}{{ end }}>
    <div>
        <h3>{{ $exp.Params.title}}</h2>
        <span>{{ $exp.Params.description}}</span>
    </div>
</a>
{{ end }}
